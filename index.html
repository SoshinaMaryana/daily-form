<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
	<main class="container">
		<div class="container__logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="container__title">
			<h1>Create your free account</h1>
		</div>
		<p class="container__text">Come and join our cool and amazing community, fill in your details
		to get started. Already have an account? <a href="#" class="container__text--link">Log in.</a></p>
		<form action="" class="form" method="POST">
			<div class="form__row">
				<div class="form__col">
					<input type="text" id="firstname" name="firstname" class="form__input" placeholder="First name">
				</div>
				<div class="form__col">
					<input type="text" id="lastname" name="lastname" class="form__input" placeholder="Last name">
				</div>
			</div>
			<div class="form__row">
				<div class="form__col--lg">
					<input type="email" id="email" name="email" class="form__input form__input--black" placeholder="Email address">
				</div>
			</div>
			<div class="form__row">
				<div class="form__col--lg">
					<input type="password" id="password" name="password" class="form__input"  placeholder="Password">
				</div>
			</div>
			<div class="form__row">
				<div class="form__footer">
					<button class="form__btn">Sign up for free</button>
					<p>By clicking on “Sign up for free”, you agree to the <a href="№" class="container__text--link">Terms of Service</a> and 
					the <a href="№" class="container__text--link">Privacy Policy</a></p>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
